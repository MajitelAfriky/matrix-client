<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-client</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <nav class="sidebar">
            <div class="logo"><a href="">web-client</a></div>
            <ul>
                <li><a href="index.html" class="active">Domů</a></li>
                <li><a >O nás</a></li>
                <li><a >Kontakt</a></li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <h1>Ovládací panel</h1>
                <div id="status" style="margin-bottom: 10px; font-weight: bold;">Stav: Připojuji se...</div>
            </header>
            
            <section class="card">
                <h2>Kreslení pixelů</h2>

                <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                    <label for="colorPicker">Barva:</label>
                    <input type="color" id="colorPicker" value="#ff0000">

                    <button onclick="clearGrid()" style="padding: 5px 15px; font-size: 14px; background-color: #e74c3c; color: white; border: none; border-radius: 4px;">
                        VYČISTIT MŘÍŽKU
                    </button>
                </div>

                <div id="pixel-grid" class="grid-container"></div>

                <p style="font-size: 0.8em; color: #777; margin-top: 5px;">Táhlým pohybem myši kreslíš.</p>
            </section>
            <section class="card">
                <h2>MQTT Log</h2>
                <div id="console-log" class="console-box">
                <div class="log-placeholder">Zatím žádná data...</div>
                </div>
                <button onclick="clearLog()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Smazat log</button>
            </section>
        </main>
    </div>

    <script src="mqttl.js"></script>

</body>
</html>
